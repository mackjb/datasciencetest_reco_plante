name: gpu-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    # TensorFlow GPU (nightly pour RTX 5070 - compute capability 12.0)
    - tf_nightly==2.21.0.dev20251013
    - tb-nightly==2.20.0a20250717
    - keras==3.11.3
    
    # NVIDIA CUDA packages (requis pour RTX 5070)
    - nvidia-cuda-runtime-cu12==12.9.79
    - nvidia-cublas-cu12==12.9.1.4
    - nvidia-cudnn-cu12==9.14.0.64
    - nvidia-cuda-nvcc-cu12==12.9.86
    
    # ML/Data Science essentials
    - scikit-learn
    - pandas
    - matplotlib
    - pillow
    - kagglehub
    - tabulate
    
    # Optional but useful
    - jupyter
    - ipykernel
    - seaborn
